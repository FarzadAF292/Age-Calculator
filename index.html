<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main class="app">
        <img class="farzad" src="./farzad.png" alt="Logo">
        <h1>Age Calculator</h1>
        <p class="subtitle">Enter your birth date and get your age.</p>

        <section class="card">
            <label class="label" for="birthdate">Birth date</label>
            <input id="birthdate" type="date" />

            <button id="calcBtn" class="btn">Calculate</button>
            <button id="resetBtn" class="btn secondary">Reset</button>


            <div class="result">
                <p class="result-label">Your age:</p>
                <p id="output" class="result-value">—</p>
            </div>

            <p id="message" class="message"></p>
        </section>

        <footer class="footer">
            <p>Made by <span class="author">Farzad Afzalli</span></p>
        </footer>
    </main>


    <script src="script.js"></script>
</body>

<div id="preloader" class="preloader" aria-label="Loading">
    <div class="preloader-card">
        <img class="preloader-avatar" src="./farzad.png" alt="Logo" />
        <div class="preloader-title">Age Calculator</div>
        <div class="preloader-sub">Loading…</div>
        <div class="preloader-dots" aria-hidden="true">
            <span></span><span></span><span></span>
        </div>
    </div>

</html>
